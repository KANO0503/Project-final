<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9e9931aed0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/media.css">
    <link rel="stylesheet" href="./CSS/menu.css">
    <link rel="stylesheet" href="./CSS/slide.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>ZZINMATZIP Japan</title>
</head>

<body>
        <header class="header">
            <h1>
                <div class="header-click">
                    <i class="fa-solid fa-globe"></i>
                        <a href="https://kano0503.github.io/Orumi_Project/">ZZINMATZIP Japan</a>
                </div>
            </h1>
                <ul class="menu">
                    <li><a href="#city-title">이용 방법</a></li>
                    <li><a href="#chat-box">여행 계획</a></li>

                </ul>
                <a href="#" class="header_toogleBtn">
                    <i class="fas fa-bars"></i>
                </a>
        </header>
        
        <!-- main -->
        <main class="wrap">
            <div class="content-wrap">
            <!-- 슬라이드 구현 -->
            <ul class="slides">
                <!-- 첫번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-1" checked />
                <li class="slide-container">
                <div class="slide">
                    <img src="./Img/3.jpeg"/>
                </div>
                <!-- dots -->
                <div class="nav">
                <label for="img-6" class="prev">&#x2039;</label>
                <label for="img-2" class="next">&#x203a;</label>
                </div>
                </li>

                <!-- 두번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-2" />
                <li class="slide-container">
                    <div class="slide">
                        <img src="2.jpg" />
                    </div>
                <!-- dots -->
                <div class="nav">
                    <label for="img-1" class="prev">&#x2039;</label>
                    <label for="img-3" class="next">&#x203a;</label>
                </div>
                </li>
                <!-- 세번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-3" />
                <li class="slide-container">
                    <div class="slide">
                        <img src="./Img/3.jpeg" />
                    </div>
                <!-- dots -->
                <div class="nav">
                    <label for="img-2" class="prev">&#x2039;</label>
                    <label for="img-4" class="next">&#x203a;</label>
                </div>
                </li>
                <!-- 네번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-4" />
                <li class="slide-container">
                    <div class="slide">
                        <img src="./Img/4.jpg" />
                    </div>
                <!-- dots -->
                <div class="nav">
                    <label for="img-3" class="prev">&#x2039;</label>
                    <label for="img-5" class="next">&#x203a;</label>
                </div>
                </li>
                <!-- 다섯번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-5" />
                <li class="slide-container">
                    <div class="slide">
                        <img src="./Img/5.jpg" />
                    </div>
                <!-- dots -->
                <div class="nav">
                    <label for="img-4" class="prev">&#x2039;</label>
                    <label for="img-6" class="next">&#x203a;</label>
                </div>
                </li>
                <!-- 여섯번째 슬라이드 -->
                <input type="radio" name="radio-btn" id="img-6" />
                <li class="slide-container">
                    <div class="slide">
                        <img src="./Img/6.jpeg" />
                    </div>
                <!-- dots -->
                <div class="nav">
                    <label for="img-5" class="prev">&#x2039;</label>
                    <label for="img-1" class="next">&#x203a;</label>
                </div>
                </li>
                <li class="nav-dots">
                    <label for="img-1" class="nav-dot" id="img-dot-1"></label>
                    <label for="img-2" class="nav-dot" id="img-dot-2"></label>
                    <label for="img-3" class="nav-dot" id="img-dot-3"></label>
                    <label for="img-4" class="nav-dot" id="img-dot-4"></label>
                    <label for="img-5" class="nav-dot" id="img-dot-5"></label>
                    <label for="img-6" class="nav-dot" id="img-dot-6"></label>
                </li>
            </ul>
            <!-- 슬라이드 이미지 위에 텍스트 -->
            <div class="subtitle">
                <h2>당신의 여행지 맛집 정보 추천 </h2>
                <a href="#chat-box">찐 하게 즐기는 여행! 찐 로컬 맛집을 알려줄께요 !</a>
            </div>
        </div>
            
        <!-- 여행 인기 도시 top3 -->
        <div class="popular-city-title">
            <i id="location-icon"class="fa-solid fa-location-dot"></i>
            <h3>일본 여행 인기 도시 TOP 3</h3>
        </div>
        <div class="popular-city-list">
            <div class="city-box">
                <img src="tokyo.jpeg">
                <p id="city-title">Tokyo</p>
                <p>도쿄</p>
            </div>
            <div class="city-box">
                <img src="osaka.avif">
                <p id="city-title">Osaka</p>
                <p>오사카</p>
            </div>
            <div class="city-box">
                <img src="hukuoka.jpeg">
                <p id="city-title">Hukuoka</p>
                <p>후쿠오카</p>
            </div>
        </div>

        <!-- 여행 일정 계획 순서 -->
        <div id="plan-order">
            <div class="order-title">
                <p class="step">STEP 1</p>
                <p>여행지 선택</p>
            </div>
            <i id="arrow-icon"class="fa-solid fa-angle-right"></i>
            <div class="order-title">
                <p class="step">STEP 2</p>
                <p>메뉴 선택</p>
            </div>
          

            <i id="arrow-icon"class="fa-solid fa-angle-right"></i>
            <div class="order-title">
                <p class="step">STEP 3</p>
                <p>맛집 생성</p>
            </div>
        </div>

        <!-- 여행 일정 title -->
        <div id="chat-box" >
            <p>나만의 달콤한 맛집 플래너 </p>
            <p>어떤 맛을 꿈꾸시나요?<i id="plane-icon"class="fa-solid fa-plane-departure"></i></p>
        </div>

    
    <CENTER>
                        <!-- 여행지 -->
                        <div class="arrive-airport">
                            <p>여행지</p>
                            <select id="destination">
                                <option value="" disabled selected>여행지 선택</option>
                                <optgroup label="홋카이도">
                                    <option name="destination" value="삿포로">삿포로</option>
                                </optgroup>
                                <optgroup label="도호쿠">
                                    <option name="destination" value="센다이">센다이</option>
                                </optgroup>
                                <optgroup label="간토">
                                    <option name="destination" value="도쿄">도쿄</option>
                                </optgroup>
                                <optgroup label="주부">
                                    <option name="destination" value="나고야">나고야</option>
                                </optgroup>
                                <optgroup label="간사이">
                                    <option name="destination" value="오사카">오사카</option>
                                    <option name="destination" value="교토">교토</option>
                                </optgroup>
                                <optgroup label="시코쿠">
                                    <option name="destination" value="도쿠시마">도쿠시마</option>
                                </optgroup>
                                <optgroup label="주코쿠">
                                    <option name="destination" value="히로시마">히로시마</option>
                                </optgroup>
                                <optgroup label="규슈">
                                    <option name="destination" value="규슈">규슈</option>
                                </optgroup>
                                <optgroup label="오키나와">
                                    <option name="destination" value="오키나와">오키나와</option>
                                </optgroup>
                            </select>
                        </div>
                </div>
                
            <!-- 선호하는 여행테마 -->
            <div>
                <fieldset class="select">
                    <div class="tema-title">
                        <legend>선호하는 메뉴를 선택해주세요</legend>
                    </div>
                <ul class="user-tema">
                <li>
                    <input type="checkbox" id="favorite-food" name="tema" value="food">
                            <label for="favorite-food">라멘</label>
                </li>
                <li>
                    <input type="checkbox" id="favorite-landscape" name="tema"value="landscape">
                    <label for="favorite-landscape">스시</label>
                </li>
                <li>
                    <input type="checkbox" id="favorite-history" name="tema" value="history">
                    <label for="favorite-history">돈까스</label>
                </li>
                <li>
                    <input type="checkbox" id="favorite-activity" name="tema" value="activity">
                    <label for="favorite-activity">규동</label>
                </li>
                <li>
                    <input type="checkbox" id="favorite-shopping" name="tema" value="shopping">
                    <label for="favorite-shopping">일본가정식</label>
                </li>
                <li>
                    <input type="checkbox" id="favorite-spa" name="tema" value="spa">
                    <label for="favorite-spa">그 외</label>
                </li>
                </ul>
                </fieldset>
            </div>
                
                    </fieldset>
                </div>
        
                <CENTER>
                    <!-- 일정생성 버튼, 초기화 버튼 생성 -->
                <div class="button-edit">
                    <!-- 일정생성 버튼 -->
                    <div class="create-travel">
                        <button class="submit-button" type="submit" id="button" onclick="btnshow()">맛집 검색</button>
                        <div id="loading-gif" style="display: none;">
                            <img src="./Img/spin.gif" alt="로딩이미지">
                        </div>
                    </div>
                    <!-- 리셋버튼 -->
                    <div class="reset-travel">
                        <button id="button" type="reset" onclick="reset()">초기화
                        </button>
                </div>
                </div>
            </div>
        </form>
        <!-- user 여행 일정 답변 칸 -->
        <div class=chat-answer>
            <div id="answer">
                <textarea
                name="content"
                id="chat-content"
                placeholder="맛집을 열심히 찾고 있습니다. 잠시만 기다려주세요 :)"></textarea>
            </div>
        </div>
    </div>
</main>
<!-- main -->

    <!-- footer -->
    <footer class="footer">
        <div>
            <div class="icon">
                <a href=""><i id="icon"class="fa-brands fa-github"></i></a>
                <a href=""><i id="icon"class="fa-brands fa-instagram"></i></a>
                <a href="" ><i id="icon" class="fa-solid fa-blog"></i></a>
            </div>

        </div>
    </footer>

    <!-- javascript 연동 -->
    <script src="./JS/data.js"></script>
    <script src="./JS/loader.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/menu.js"></script>
    <script src="./JS/reset.js"></script>
    <script src="./JS/scroll.js"></script>
</body>
</html>
</html>
